<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <p></p>
    <p></p>
    <script>
        const para = document.querySelector('p:first-of-type')
        const para2 = document.querySelector('p:last-of-type')

        let names = 'tayo victor fatimoh jife joshua'
        let arr = [10,22,23,4,5,2,50, 5, 60, 15]

        names = names.split(' ') 
        //to add a value inside an array
        names.push('dami','precious')

        //to add at the start of an array
        names.unshift('kola')

        names.splice(3,0,'darasimi','franc')

        names.splice(4,1,'nero')

        oldNames = names.slice()

        oldNames.pop()

        names.shift()

        let pastStud = ['sharon', 'thariwat', 'ben', 'stephen']

        names.push(...pastStud)

       



        // let index = arr[4]

        para.textContent = 'Old names: ' + arr.filter(num => num % 3 === 0)
        para2.innerText ='Current names: ' + names.filter(x => x.includes('s'))

    </script>
</body>
</html>
